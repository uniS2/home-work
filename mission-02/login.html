<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페 로그인</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
</head>

<body>
  <form action="/" method="POST" class="loginForm">
    <div class="loginTitle" aria-label="로그인">로그인</div>
    <fieldset class="loginForm__group">
      <legend class="hidden">로그인 폼</legend>

      <div class="loginWrapper">

        <div class="idInput">
          <label for="id" class="idInput__label">아이디</label>
          <input type="email" id="id" name="id" class="idInput__input" required placeholder="euid@euid.dev" />
        </div>

        <div class="pwInput">
          <label for="password" class="pwInput__label">비밀번호</label>
          <input type="password" id="password" name="password" class="pwInput__input" required placeholder="8자리 이상"
            minlength="8" />
        </div>

        <button type="submit" class="loginButton">로그인</button>
      </div>

      <ul class="loginLink">
        <li class="login__join">
          <a href="/">회원가입</a>
        </li>
        <li class="login__search">
          <a href="/">아이디 비밀번호 찾기</a>
        </li>
      </ul>

    </fieldset>
  </form>
</body>

</html>
